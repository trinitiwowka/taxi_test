<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>

	<meta charset="utf-8">

	<title>Заголовок</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">


</head>

<body>

	<header class="header hidden-xs">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<p>Подключаем к любым заказам</p>
				</div>
				<div class="col-sm-6">
					<p>Наша комиссия</p>
				</div>
			</div>
		</div>
	</header>

	<section class="main">

		<div class="section-black">
			<div class="container">
				<div class="row">
					<div class="col-sm-2 col-xs-2">
						<div class="logo" style="background-image: url(img/uber.jpg);">&nbsp;</div>
					</div>
					<div class="col-sm-4 col-xs-7">
						<div class="title">
							UBER
						</div>
					</div>
					<div class="col-sm-6 col-xs-3">
						<div class="percent">
							0%
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section-white">
			<div class="container">
				<div class="row">
					<div class="col-sm-2 col-xs-2">
						<div class="logo" style="background-image: url(img/gett.jpeg);">&nbsp;</div>
					</div>
					<div class="col-sm-4 col-xs-7">
						<div class="title">
							 Gett
						</div>
					</div>
					<div class="col-sm-6 col-xs-3">
						<div class="percent">
							0%
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section-black">
			<div class="container">
				<div class="row">
					<div class="col-sm-2 col-xs-2">
						<div class="logo" style="background-image: url(img/yandex.png);">
							&nbsp;
							<!--<img src="img/yandex.png" alt="yandex">-->
						</div>
					</div>
					<div class="col-sm-4 col-xs-7">
						<div class="title">
							Яндекс
						</div>
					</div>
					<div class="col-sm-6 col-xs-3">
						<div class="percent">
							2%
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section-white">
			<div class="container">
				<div class="row">
					<div class="col-sm-2 col-xs-2">
						<div class="logo" style="background-image: url(img/up.png);">&nbsp;</div>
					</div>
					<div class="col-sm-4 col-xs-7">
						<div class="title">
							Биржа такси
						</div>
					</div>
					<div class="col-sm-6 col-xs-3">
						<div class="percent">
							20%
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="section-black">
			<div class="container">
				<div class="row">
					<div class="col-sm-2 col-xs-2">
						<div class="logo" style="background-image: url(img/1000.png);">&nbsp;</div>
					</div>
					<div class="col-sm-4 col-xs-7">
						<div class="title">
							1000 такси
						</div>
					</div>
					<div class="col-sm-6 col-xs-3">
						<div class="percent">
							15%
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<section class="features">

		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					<div class="feature-item item-1">
						<div class="feature-text">
							Бесплатный доступ к раздаче заказов
						</div>
					</div>
				</div>

				<div class="col-sm-2">
					<div class="feature-item item-2">
						<div class="feature-text">
							Большое количество заказов
						</div>
					</div>
				</div>

				<div class="col-sm-2">
					<div class="feature-item item-3">
						<div class="feature-text">
							Помощь в оформлении лицензии бесплатно
						</div>
					</div>
				</div>

				<div class="col-sm-2">
					<div class="feature-item item-4">
						<div class="feature-text">
							Высокий рейтинг компании
						</div>
					</div>
				</div>

				<div class="col-sm-2">
					<div class="feature-item item-5">
						<div class="feature-text">
							Без визитов в офис
						</div>
					</div>
				</div>

				<div class="col-sm-2">
					<div class="feature-item item-6">
						<div class="feature-text">
							Без скрытых комиссий
						</div>
					</div>
				</div>

			</div>
		</div>
		
	</section>

	<div class="form-wrap">

		<h2 class="form-title">Подключение к UBER</h2>
		<form id="form">

			<label for="surname">Фамилия</label>
			<input type="text" id="surname" class="form-input" placeholder="Иванов">

			<label for="name">Имя</label>
			<input type="text" id="name" class="form-input" placeholder="Петр">

			<label for="patronymic">Отчество</label>
			<input type="text" id="patronymic" class="form-input" placeholder="Михайлович">

			<label for="auto">Марка и модель авто</label>
			<input type="text" id="auto" class="form-input" placeholder="Mazda 6">

			<label for="skill">Стаж вождения</label>
			<input type="text" id="skill" class="form-input" placeholder="3 года">

			<label for="phone">Телефон для связи</label>
			<input type="text" id="phone" class="form-input" placeholder="+7990081212">

			<button type="submit" class="submit">Отправить</button>

		</form>
	</div>



	<div class="hidden"></div>

	<script src="libs/html5shiv/es5-shim.min.js"></script>

	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->

	<script src="libs/jquery/jquery-1.11.2.min.js"></script>
	<script src="js/common.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
